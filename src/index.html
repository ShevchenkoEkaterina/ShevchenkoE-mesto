<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Страница для размещения фото">
  <meta name="keywords" content="Фото, лайк, страница"> 
  <meta name="author" content="Екатерина Шевченко"> 
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__all-information">
          <div class="profile__photo">
            <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар профиля">
            <img class="profile__button-change-avatar" src="<%=require('./images/Pen.svg')%>" alt="Кнопка при наведении">
          </div>
          <div class="profile__info">
            <div class="profile__edit-name">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-button profile__button"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button profile__button"></button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close popup__edit-close"></button>
        <form class="input input_edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="input__field">
            <input type="text" required minlength="2" maxlength="40" placeholder="Имя" name="name" id="name-input" class="input__text input__text_name_edit">
            <span class="input__text-error" id ="name-input-error"></span>
          </label>
          <label class="input__field">
            <input type="text" required minlength="2" maxlength="200" placeholder="О себе" name="description" id="description-input" class="input__text input__text_description_edit">
            <span class="input__text-error" id ="description-input-error"></span>
          </label>
          <button type="submit" class="input__save-button input__edit-save-button">Сохранить</button>
       </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__add-close"></button>
        <form class="input input_add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="input__field">
            <input type="text" required minlength="2" maxlength="30" placeholder="Название" name="title" id="title-input" class="input__text input__text_name_add">
            <span class="input__text-error" id ="title-input-error"></span>
          </label>
          <label class="input__field">
            <input type="url" required placeholder="Ссылка на картинку" id="url-input" name="url" class="input__text input__text_description_add">
            <span class="input__text-error" id ="url-input-error"></span>
          </label>
          <button type="submit" class="input__save-button input__save-button_add">Создать</button>
       </form>
      </div>
    </div>
    <div class="popup popup_delete">
      <div class="popup__container">
        <button type="button" class="popup__close popup__add-close"></button>
          <div class="popup__container-delete">
            <h2 class="popup__title-delete">Вы уверены?</h2>
            <button type="submit" class="popup__button-delete">Да</button>
          </div>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close popup__avatar-close"></button>
        <form class="input input_avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="input__field">
            <input type="url" required placeholder="Ссылка на фото аватара" id="url-input-avatar" name="avatar" class="input__text input__text_avatar">
            <span class="input__text-error" id ="url-input-avatar-error"></span>
          </label>
          <button type="submit" class="input__save-button input__save-button_avatar">Сохранить</button>
       </form>
      </div>
    </div>
    <div class="popup popup_show">
      <div class="popup__container-show">
        <button type="button" class="popup__close popup__show-close"></button> 
        <img src="#" class="popup__image">
        <h2 class="popup__show-title"></h2>
      </div>
    </div>
    <template class="element-template element-template_type_default">
        <li class="element">
          <div class="element__upp">
            <img class="element__image">
            <button type="button" class="element__delete"></button>
          </div>
          <div class="element__bottom">
            <h2 class="element__description"></h2>
            <div class="element__likes">
              <button type="button" class="element__like"></button>
              <p class="element__number-of-likes"></p>
            </div>
         </div>
        </li>
      </template>
  </div>
</body>
</html>
