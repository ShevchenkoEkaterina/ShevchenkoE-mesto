<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Страница для размещения фото">
  <meta name="keywords" content="Фото, лайк, страница"> 
  <meta name="author" content="Екатерина Шевченко"> 
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__all-information">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__edit-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="input input_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="input__text input_edit_text_name">
          <input type="text" placeholder="О себе" class="input__text input_edit_text_description">
          <button type="submit" class="input__save-button input__edit__save-button">Сохранить</button>
       </form>
      </div>
    </div>
    <div class="popup popup_show">
      <div class="popup__container">
        <button type="button" class="popup__close popup__show-close"></button>
        <img src="#" class="popup__image">
        <h2 class="popup__show-title"></h2>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__add-close"></button>
        <form class="input input__add">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="input__text input_add_text_name">
          <input type="text" placeholder="Ссылка на картинку" class="input__text input_add_text_description">
          <button type="submit" class="input__save-button input__add__save-button">Создать</button>
       </form>
      </div>
    </div>
    <div class="popup popup_show">
      <div class="popup_container_show">
        <button type="button" class="popup__close popup__show-close"></button>     
          <img src="#" class="popup__image">
          <h2 class="popup__show-title"></h2>
      </div>
    </div>
    <template class="element-template">
        <li class="element">
          <div class="element__upp">
            <img class="element__image">
            <button type="button" class="element__delete"></button>
          </div>
          <div class="element__bottom">
            <h2 class="element__description"></h2>
            <button type="button" class="element__like"></button>
         </div>
        </li>
      </template>
  </div>
<script src="./scripts/script.js"></script> 
</body>
</html>
