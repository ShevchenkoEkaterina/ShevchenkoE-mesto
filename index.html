<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Страница для размещения фото">
  <meta name="keywords" content="Фото, лайк, страница"> 
  <meta name="author" content="Екатерина Шевченко"> 
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__all-information">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__edit-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/Church.jpg" alt="Полуразваленная церковь в горах">
            <div class="element__bottom">
              <h2 class="element__description">Карачаевск</h2>
              <button class="element__like element__like_active"></button>
           </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Field.png" alt="Закат на поле">
            <div class="element__bottom">
              <h2 class="element__description">Гора Эльбрус</h2>
              <button class="element__like element__like_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Mountain.png" alt="На переднем плане гора с лесом, на заднем заснеженная гора">
            <div class="element__bottom">
              <h2 class="element__description">Домбай</h2>
              <button class="element__like element__like_active"></button>
           </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Field.png" alt="Закат на поле">
            <div class="element__bottom">
              <h2 class="element__description">Гора Эльбрус</h2>
              <button class="element__like element__like_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Mountain.png" alt="На переднем плане гора с лесом, на заднем заснеженная гора">
            <div class="element__bottom">
              <h2 class="element__description">Домбай</h2>
              <button class="element__like element__like_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Church.jpg" alt="Полуразваленная церковь в горах">
            <div class="element__bottom">
              <h2 class="element__description">Карачаево-Чeркессия</h2>
              <button class="element__like element__like_active"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="input">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="input__text input__text_name">
          <input type="text" placeholder="О себе" class="input__text input__text_description">
          <button class="input__save-button">Сохранить</button>
       </form>
      </div>
    </section>
  </div>
<script src="./scripts/script.js"></script> 
</body>
</html>
